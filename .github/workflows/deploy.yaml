name: cliboa-deploy

on:
  push:
    branches:
      - "223"
  workflow_dispatch:
    inputs:
      username:
        description: PyPI username
        required: true
        default: "spam"
      password:
        description: PyPI password
        required: true
        default: "spam"
      is_test:
        description: if upload pypi test repository
        required: false
        default: ""

jobs:
  deploy_to_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install dependencies
        run: |
          sudo python3 -m pip install twine wheel pexpect
      - name: upload to testpypi and production pypi
        run: |
          # create package
          sudo python3 setup.py sdist bdist_wheel

          # debug
          echo "${{ github.event.inputs.username }}"
          echo "${{ github.event.inputs.password }}"
          
          # upload to pypi
          sudo python3 tools/script/deploy_to_pypi.py "${{ github.event.inputs.username }}" "${{ github.event.inputs.password }}" 
