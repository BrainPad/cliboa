name: cliboa-deploy

on:
  push:
    branches:
      - "223"
  workflow_dispatch:
    inputs:
      id:
        description: PyPI id
        required: true
        default: ""
      password:
        description: PyPI password
        required: true
        default: ""

jobs:
  deploy_to_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install dependencies
        run: |
          sudo pip install twine wheel
          sudo python setup.py sdist bdist_wheel
      - name: upload to testpypi and production pypi
        run: |
          twine upload --repository testpypi dist/*
          echo "Hello ${{ github.event.inputs.id }}!"
          echo "- in ${{ github.event.inputs.password }}!"
          twine upload --repository pypi dist/*
