name: cliboa-deploy

on:
  push:
    branches:
      - "223" # debug
  workflow_dispatch:
    inputs:
      username:
        description: PyPI username
        required: true
        default: "spam"
      password:
        description: PyPI password
        required: true
        default: "spam"
      is_test:
        description: if upload pypi test repository
        required: false
        default: ""

jobs:
  deploy_to_pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install dependencies
        run: |
          sudo python3 -m pip install twine
      - name: create pypi package
        run: |
          # create package
          sudo python3 setup.py sdist bdist_wheel
      - name: upload to pypi
        run: |
          # upload to pypi
          PYPI_USERNAME＝$(cat $GITHUB_EVENT_PATH | jq '.inputs.username' | sed 's/"//g')
          echo $PYPI_USERNAME
          echo ::add-mask::＄PYPI_USERNAME
          PYPI_PASSWORD＝$(cat $GITHUB_EVENT_PATH | jq '.inputs.password' | sed 's/"//g')
          echo $PYPI_USERNAME
          sudo python3 tools/script/deploy_to_pypi.py ::add-mask::＄PYPI_USERNAME ::add-mask::＄PYPI_PASSWORD "${{ github.event.inputs.is_test }}"
