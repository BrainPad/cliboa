name: cliboa-test

on: [pull_request]
 
jobs:
  test_by_multiple_python_versions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_versions: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_versions }}
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          py_ver=${{ matrix.python_versions }}
          pipfile_ver=${py_ver//./}
          cp cliboa/template/Pipfile.above"$pipfile_ver" Pipfile
          pipenv install . --sequential
          pipenv install --dev --skip-lock --sequential
      - name: execute flake8
        run: |
          pipenv run flake8 .
      - name: check black format
        run: |
          pipenv run black --check .
      - name: check isort
        run: |
          pipenv run isort --check
      - name: execute unittest and instrument coverage
        run: |
          pipenv run coverage
      - name: check layer dependency
        run: |
          if [ ${{ matrix.python_versions }} = 3.6 ]; then
            echo "import-linter does not support python${{ matrix.python_versions }}"
          else
            cd cliboa
            pipenv run lint-imports
          fi

