name: cliboa-security

on: [push]

jobs:
  git_secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install git-secrets
        run: |
          git clone https://github.com/awslabs/git-secrets.git git-secrets
          cd git-secrets
          sudo make install
      - name: setup git-secrets
        run: |
          cd git-secrets
          sudo git secrets --install

          # add aws secrets
          sudo git secrets --register-aws

          # add other secrets
          sudo git secrets --add "password\s*=\s*\".+\""
          sudo git secrets --add --allowed "password\s*=\"dummy.*\""
      - name: check secrets
        run: |
          cd git-secrets
          # list rules
          git secrets --list
          # check
          git secrets --scan -r .
